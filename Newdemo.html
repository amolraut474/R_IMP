import React, { useState } from 'react';
import './ContactPage.css';

const ContactPage = () => {
  const [formData, setFormData] = useState({
    name: '',
    email: '',
    message: ''
  });

  const handleChange = (e) => {
    const { name, value } = e.target;
    setFormData({
      ...formData,
      [name]: value
    });
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    // You can add your form submission logic here
    console.log('Form submitted:', formData);
    // Reset form fields after submission
    setFormData({
      name: '',
      email: '',
      message: ''
    });
  };

  return (
    <div className="contact-container">
      <h1>Contact Us</h1>
      <form className="contact-form" onSubmit={handleSubmit}>
        <label htmlFor="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          value={formData.name}
          onChange={handleChange}
        />

        <label htmlFor="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value={formData.email}
          onChange={handleChange}
        />

        <label htmlFor="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          value={formData.message}
          onChange={handleChange}
        />

        <button type="submit">Submit</button>
      </form>
    </div>
  );
};

export default ContactPage;

import React from 'react';
import './CircularProgressBar.css';

const CircularProgressBar = ({ progress }) => {
  const radius = 40; // Adjust the radius of the circle
  const circumference = 2 * Math.PI * radius;
  const progressOffset = ((100 - progress) / 100) * circumference;

  return (
    <svg className="progress-circle" width="100" height="100">
      <circle
        className="progress-circle-background"
        cx="50"
        cy="50"
        r={radius}
      />
      <circle
        className="progress-circle-progress"
        cx="50"
        cy="50"
        r={radius}
        strokeDasharray={circumference}
        strokeDashoffset={progressOffset}
      />
      <text className="progress-circle-text" x="50%" y="50%" dy=".3em">
        {progress}%
      </text>
    </svg>
  );
};

export default CircularProgressBar;


.progress-circle {
  transform: rotate(-90deg);
}

.progress-circle-background {
  fill: none;
  stroke: #f0f0f0; /* Background color */
  stroke-width: 4; /* Adjust the width of the progress bar */
}

.progress-circle-progress {
  fill: none;
  stroke: #007bff; /* Progress color */
  stroke-width: 4; /* Adjust the width of the progress bar */
  stroke-linecap: round;
}

.progress-circle-text {
  font-size: 16px; /* Adjust the font size of the percentage */
  text-anchor: middle;
  fill: #000; /* Text color */
}
